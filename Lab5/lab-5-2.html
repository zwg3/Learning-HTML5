        input {
            margin: 10px;
        }
    </style>
    <script src="app.js"></script>
    <script src="modernizr.js"></script>
    <script>window.onload = alertIfNoLocalStorage();</script>

<body onload="(function () { update();})()">

    <label>Name</label>
    <br />

            </tr>

                <td colspan="2">Empty</td>
            </tr>
        </tbody>
    </table>
    <br />
