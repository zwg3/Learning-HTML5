<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="modernizr.js"></script>
    <title>Lab-4-2</title>
</head>
<body>
    <script>
        if (Modernizr.svg) {
            document.write('<p>Inline svg example:</p>\
                <svg width = "100" height = "100" >\
                <circle cx = "50" cy = "50" r = "40" stroke = "red" stroke-width="5" fill = "cyan" />');
            document.write('<p>Embed svg example:</p>\
                <embed src = "test1.svg" type = "image/svg+xml" width = "270" height = "170"/>')
            document.write('<p>Object svg example:</p>\
                <object data = "test2.svg" type = "image/svg+xml" width = "270" height = "170"/>')
        }
        else { document.write('SVG feature is not supported by your current browser version!') }
    </script>

</body>
</html>
