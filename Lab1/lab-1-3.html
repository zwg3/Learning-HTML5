<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript"></script>
    <script>
        (function ()
        {
            document.write("</p>")
            var n = prompt("Введите число дней")
            document.write("<p>")
            if (n == "1") {
                document.write("Вы ввели: " + n + " день.")
            }
            else if (n == "2" || n == "3" || n == "4") {
                document.write("Вы ввели: " + n + " дня.")
            }
            else
            {
                document.write("Вы ввели: " + n + " дней.")
            }
            document.write("</p>")

        })()
    </script>
</body>
</html>
