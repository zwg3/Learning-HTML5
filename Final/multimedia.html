<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTML5 multimedia demo</title>
</head>
<body>
    <header>
        <h3>This page demonstrates HTML5 multimedia capabilities</h3>
    </header>
    <article>
        <section>
            <label id="dataLbl">Webm format video</label> <br />
            <video width="350" controls>
                <source src="sampleVid.webm" type="video/webm">
                Your browser does not support HTML video.
            </video>
        </section>
        <section>
            <label id="dataLbl">Mp3 format audio files</label><br />
            <audio controls id="audio1">
                <source src="audioSample.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio><br />
            <button id="btnToggle" onclick="(function () { loopToggle() })();">Toggle audio loop</button>
        </section>
    </article>
</body>
</html>
